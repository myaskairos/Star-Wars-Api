<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars Characters</title>
    <link rel="stylesheet" href="starwars.css">
</head>
<body>
    <div class="container">
        <div id="characters" class="column"></div>
    </div>

    <div class="navigation">
        <h1>Learn more about...</h1>
        <a href="index.html">Nothing, take me back please!</a>
        <p>or </p>
        <a href="films.html">  Your favorite Star Wars Movie</a>
    </div>

    <script>
        async function displayCharacters() {
            try {
                const response = await fetch('https://swapi.dev/api/people/');
                const data = await response.json();
                const charactersList = document.getElementById('characters');
                charactersList.innerHTML = `<h2>Characters</h2>`;
                data.results.forEach(character => {
                    const li = document.createElement('li');
                    li.innerHTML = `<strong>Name:</strong> ${character.name}<br>
                                    <strong>Height:</strong> ${character.height} cm<br>
                                    <strong>Mass:</strong> ${character.mass} kg<br>
                                    <strong>Hair Color:</strong> ${character.hair_color}<br>
                                    <strong>Skin Color:</strong> ${character.skin_color}<br>
                                    <strong>Eye Color:</strong> ${character.eye_color}`;
                    charactersList.appendChild(li);
                });
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }


        displayCharacters();
    </script>
</body>
</html>
